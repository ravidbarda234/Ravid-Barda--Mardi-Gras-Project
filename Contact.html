<h1>Contact </h1>
    <div class="container-contact">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3><br>
          

          <div class="info">
            <div class="information">
             
              <p>92 Cherry Drive Uniondale, NO 11553</p>
            </div>
            <div class="information">
              
              <p>mardi.gras@info.com</p>
            </div>
            <div class="information">
              
              <p>052 - 6015 290</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/MardiGrasNewOrleans/" target="_blank">
                <img src="facebook.png" alt="" width="35" height="35">
              </a>
              <a href="https://twitter.com/MardiGrasNOLA" target="_blank">
                <img src="twitter.png" alt="" width="35" height="35">
              </a>
              <a href="https://www.instagram.com/nolamardigras/" target="_blank">
               <img src="instagram.png" alt="" width="35" height="35">
              </a>
              <a href="https://www.linkedin.com/company/mardi-gras" target="_blank">
                 <img src="linkedin.png" alt="" width="35" height="35">
              </a>
            </div><br>
          </div><br><br>
          <h3>Thank you!</h3>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" placeholder="Username" class="input" />
            </div>
            <div class="input-container">
              <input type="email" name="email" placeholder="Email" class="input" />
              
            </div>
            <div class="input-container">
              <input type="tel" name="phone" placeholder="Phone" class="input" />
              
            </div>
            <div class="input-container textarea">
              <textarea name="message" placeholder="message" class="input"></textarea>
              
              
            </div>
            <input type="submit" value="Send" class="btn" style="border: 1px solid #000;"/>
          </form>
        </div>
      </div>
